<body>

<main>
    <h1>Alta de Usuario</h1>
    <form id="altaForm" method="POST" action="altaUsuario.php" class="form-container">
        <div>
            <label for="Usu">Usuario:</label>
            <input type="text" id="Usu" name="Usu" placeholder="Ingresa el Nombre del Usuario" required>
        </div>
        <div>
            <label for="Contra">Contraseña:</label>
            <input type="password" id="Contra" name="Contra" placeholder="Ingresa la contraseña" required>
        </div>
        <div>
            <label for="Nombre">Nombre:</label>
            <input type="text" id="Nombre" name="Nombre" placeholder="Ingresa el Nombre" required>
        </div>
        <div>
            <label for="App">Apellido Paterno:</label>
            <input type="text" id="App" name="App" placeholder="Ingresa el Apellido paterno" required>
        </div>
        <div>
            <label for="Apm">Apellido Materno:</label>
            <input type="text" id="Apm" name="Apm" placeholder="Ingresa el Apellido materno " required>
        </div>
        <div>
            <label for="Correo">Correo:</label>
            <input type="email" id="Correo" name="Correo" placeholder="Ingresa el Corre" required>
        </div>
        <div>
            <label for="FecNam">Fecha de Nacimiento:</label>
            <input type="date" id="FecNam" name="FecNam" required>
        </div>
        <div>
            <label for="Activo">Activo:</label>
            <select id="Activo" name="Activo" required>
                <option value="2">Sí</option>
                <option value="0">No</option>
            </select>
        </div>
        <button type="submit">Guardar Usuario</button>
    </form>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script>
    document.getElementById('altaForm').addEventListener('submit', function(event) {
        // Prevenir el envío del formulario para calcular el hash MD5
        event.preventDefault();

        const passwordField = document.getElementById('Contra');
        if (passwordField.value) {
            // Calcular el hash MD5
            const hashedPassword = CryptoJS.MD5(passwordField.value).toString();
            passwordField.value = hashedPassword;
        }

        // Ahora enviar el formulario
        this.submit();
    });
</script>
